<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/estilos.css">
    
    <title>Billetera</title>
</head>

<body class="body__billetera">
    <header>
        <header id="header" class="header">
            <div class="cabecera">
                <div class="contenedorLogo">
                    <h1 class="logo">Crypto Exchange</h1>
                </div>
                <div id="contenedorLogin">

                </div>
            </div>
        </header>
    </header>
    <div class="flexContainer">
        <nav class="navegacion">
            <ul class="navegacion__ul">
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__1"><i
                            class="fa-solid fa-house"></i><i class="uil uil-estate"></i> Inicio</button>
                </li>
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__2"><i
                            class="uil uil-money-withdraw"></i> Abonar</button>
                </li>
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__3"><i
                            class="uil uil-money-withdrawal"></i> Retirar</button>
                </li>
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__4"><i
                            class="uil uil-shopping-cart"></i> Comprar / Vender</button>
                </li>
                
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__5"><i class="uil uil-history"></i>
                        Historial</button>
                </li>
            </ul>
        </nav>

        <main id="main" class="main">
            <section id="billetera" class="billetera compra">
                <div class="contenedortituloBilletera">
                    <h2 class="tituloBilletera">Billetera</h2>
                </div>
                <div class="contenedorMonedas">
                    <table id="tableSaldos" class="tableSaldos">
                        <thead>
                            <tr>
                                <th id="table__moneda">Moneda</th>
                                <th id="table__cantidad">Saldo Disponible</th>
                                <th id="table__precio">Precio Actual</th>
                                <th id="table__botones" class="contenedorBtn"></th>
                            </tr>
                        </thead>
                        <tbody id="items">
                            <tr>
                                <td>USD</td>
                                <td id="actualizarSaldoUsd"></td>
                                <td id="actualizarPrecioUsd"></td>
                                <td class="contenedorBtn">
                                    <button type="button" class="abonar" id="btnAbonar">Abonar</button>
                                    <button type="button" class="retirar" id="btnRetirar">Retirar</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr id="footer">
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>

            <section id="abono" class="billetera compra">
                <div class="contenedortituloCompra">
                    <h2 class="tituloCompra">Abonar Saldo</h2>
                </div>
                <div class="contenedorForm">
                    <form method="dialog"  class="formularioAbono">
                        <label class="formulario__label">Ingresa la cantidad
                        </label>
                        <input class="gasto" type="number" min="10" id="valorAbono" class="valorAbono" placeholder="Monto mínimo: 10 USD" required>
                        <div class="formulario__botones">
                            <button type="button"  id="btn__abonar" class="btn">Abonar</button>
                            <input type="button" value="Cancelar" id="cancelar__1" class="btn__secundario">
                        </div>
                    </form>
                </div>
            </section>

            <section id="retiro" class="billetera compra">
                <div class="contenedortituloCompra">
                    <h2 class="tituloCompra">Retirar Dinero</h2>
                </div>
                <div class="contenedorForm">
                    <form method="dialog"  class="formularioAbono">
                        <label class="formulario__label">Ingresa la cantidad
                        </label>
                        <input class="gasto" type="number" min="10" id="valorRetiro" class="valorAbono" placeholder="Monto mínimo: 10 USD" required>
                        <div class="formulario__botones">
                            <button type="button"  id="btn__retirar" class="btn">Retirar</button>
                            <input type="button" value="Cancelar" id="cancelar__2" class="btn__secundario">
                        </div>
                    </form>
                </div>
            </section>

            <section id="compra" class="billetera compra">
                <div class="contenedortituloCompra">
                    <h2 class="tituloCompra">Comprar Criptos</h2>
                </div>
                <div class="sectionContainer">
                    <div class="btn__container">
                        <div class="btnCompra__container btnActiveCompra">
                            <button type="button" id="compraVenta__1" class="btnCompraVenta">COMPRAR</button>
                        </div>
                        <div class="btnVenta__container btnDisabled">
                            <button type="button" id="compraVenta__1" class="btnCompraVenta">VENDER</button>
                        </div>
                    </div>
                    <div class="contenedorForm contenedorForm__compra">
                        <form method="dialog" class="formularioCompra">
                            <label for="gasto" class="labelCompra">¿Cuánto quieres comprar? </label>
                            <input id="gasto" class="gasto" type="number" required
                                placeholder="Ingresa la cantidad en Dolares">
                            <label for="listaCripto" class="labelCompra">¿Qué cripto quieres comprar? </label>
                            <select name="cripto" id="listaCripto" class="listaCripto">
                                <option value="Bitcoin" selected>Bitcoin (BTC)</option>
                                <option value="Ethereum">Ethereum (ETH)</option>
                                <option value="USD Coin">USD Coin (USDC)</option>
                            </select>
                            <div class="formulario__botones">
                                <button type="button" id="btn__confirmarCompra" class="btn">Confirmar</button>
                                <input type="button" value="Cancelar" id="cancelar__3" class="btn__secundario">
                            </div>
                        </form>
                    </div>
                    <div class="contenedorForm contenedorForm__venta">
                        <form method="dialog" class="formularioCompra">
                            <label for="listaCripto" class="labelCompra">¿Qué cripto quieres vender? </label>
                            <select name="cripto" id="listaCripto" class="listaCripto">
                                <option value="Bitcoin" selected>Bitcoin (BTC)</option>
                                <option value="Ethereum">Ethereum (ETH)</option>
                                <option value="USD Coin">USD Coin (USDC)</option>
                            </select>
                            <label for="gasto" class="labelCompra">¿Cuánto quieres vender? </label>
                            <input id="gasto" class="gasto" type="number" required placeholder="Ingresa la cantidad">

                            <div class="formulario__botones">
                                <button type="button" id="btn__confirmarCompra" class="btn">Confirmar</button>
                                <input type="button" value="Cancelar" id="cancelar__4" class="btn__secundario">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            

            <section id="historial" class="billetera compra">
                <div class="contenedortituloBilletera">
                    <h2 class="tituloBilletera">Historial</h2>
                </div>
                <div class="contenedorMonedas">
                    <table id="tableHistorial" class="tableSaldos">
                        <thead>
                            <tr>
                                <th scope="col" id="historial__moneda">ID</th>
                                <th scope="col" id="historial__moneda">Operacion</th>
                                <th scope="col" id="historial__cantidad">Moneda</th>
                                <th scope="col" id="historial__precio">Cantidad</th>
                                <th scope="col" id="historial__precio">Precio</th>
                                <th scope="col" id="historial__botones" class="contenedorBtn"></th>
                            </tr>
                        </thead>
                        <tbody id="contenedorHistorial">
                            
                        </tbody>
                        <tfoot>

                        </tfoot>
                    </table>
                    <div>
                        <input type="button" value="Volver al Inicio" id="cancelar__5" class="btn__secundario btn__historial">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
        <h4>Hecho con ❤️ por Beyker Estrada</h4>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/wallet.js"></script>
    <script src="../js/historial.js"></script>
    <script src="../js/operaciones.js"></script>
    
</body>

</html>
