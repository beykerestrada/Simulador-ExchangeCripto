<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../css/estilos.css">

    <title>Billetera</title>
</head>

<body class="body__billetera">
    <header id="header" class="header">
        <div class="cabecera">
            <div class="contenedorLogo">
                <h1 class="logo">Crypto Exchange</h1>
            </div>
            <div id="contenedorLogin">
            </div>
        </div>
    </header>
    <div class="flexContainer">
        <nav class="navegacion">
            <ul class="navegacion__ul">
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__1"><i
                            class="fa-solid fa-house"></i><i class="uil uil-estate"></i> Inicio</button>
                </li>
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__2"><i
                            class="uil uil-money-withdraw"></i> Abonar</button>
                </li>
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__3"><i
                            class="uil uil-money-withdrawal"></i> Retirar</button>
                </li>
                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__4"><i
                            class="uil uil-shopping-cart"></i> Comprar / Vender</button>
                </li>

                <li class="navegacion__li">
                    <button type="button" class="navegacion__btn" id="navegacionBtn__5"><i class="uil uil-history"></i>
                        Historial</button>
                </li>
            </ul>
        </nav>

        <main id="main" class="main">
            <section id="billetera" class="billetera compra">
                <div class="contenedortituloBilletera">
                    <h2 class="tituloBilletera">Billetera</h2>
                </div>
                <div class="contenedorMonedas">
                    <table id="tableSaldos" class="tableSaldos">
                        <thead>
                            <tr>
                                <th id="table__moneda">Moneda</th>
                                <th id="table__cantidad">Saldo Disponible</th>
                                <th id="table__precio">Precio Actual</th>
                                <th id="table__variation">Variación</th>
                                <th id="table__botones" class="contenedorBtn"></th>
                            </tr>
                        </thead>
                        <tbody id="items">
                            <tr class="tableRow">
                                <td class="sigla">CLP</td>
                                <td class="saldo" id="actualizarSaldoClp" colspan="3"></td>
                                <td class="contenedorBtn">
                                    <button type="button" class="btnBilletera btnBilleteraCompra" id="btnAbonar">Abonar</button>
                                    <button type="button" class="btnBilletera btnBilleteraVenta" id="btnRetirar">Retirar</button>
                                </td>
                            </tr>
                            <tr class="tableRow">
                                <td class="sigla">BTC</td>
                                <td class="saldo" id="actualizarSaldoBtc"></td>
                                <td class="precio" id="actualizarPrecioBtc" class="mostrarPrecio"></td>
                                <td class="variation" id="variationBtc" class="variation"></td>
                                <td class="contenedorBtn">
                                    <button type="button" class="btnBilletera btnBilleteraCompra" id="btnComprar__1">Comprar</button>
                                    <button type="button" class="btnBilletera btnBilleteraVenta" id="btnVender__1">Vender</button>
                                </td>
                            </tr>
                            <tr class="tableRow">
                                <td class="sigla">ETH</td>
                                <td class="saldo" id="actualizarSaldoEth"></td>
                                <td class="precio" id="actualizarPrecioEth" class="mostrarPrecio"></td>
                                <td class="variation"id="variationEth" class="variation"></td>
                                <td class="contenedorBtn">
                                    <button type="button" class="btnBilletera btnBilleteraCompra" id="btnComprar__2">Comprar</button>
                                    <button type="button" class="btnBilletera btnBilleteraVenta" id="btnVender__2">Vender</button>
                                </td>
                            </tr>
                            <tr class="tableRow">
                                <td class="sigla">USDC</td>
                                <td class="saldo" id="actualizarSaldoUsdc"></td>
                                <td class="precio" id="actualizarPrecioUsdc" class="mostrarPrecio"></td>
                                <td id="variationUsdc" class="variation"></td>
                                <td class="contenedorBtn">
                                    <button type="button" class="btnBilletera btnBilleteraCompra" id="btnComprar__3">Comprar</button>
                                    <button type="button" class="btnBilletera btnBilleteraVenta" id="btnVender__3">Vender</button>
                                </td>
                            </tr>
                            <tr class="tableRow">
                                <td class="sigla">LTC</td>
                                <td class="saldo" id="actualizarSaldoLtc"></td>
                                <td class="precio" id="actualizarPrecioLtc" class="mostrarPrecio"></td>
                                <td class="variation" id="variationLtc" class="variation"></td>
                                <td class="contenedorBtn">
                                    <button type="button" class="btnBilletera btnBilleteraCompra" id="btnComprar__4">Comprar</button>
                                    <button type="button" class="btnBilletera btnBilleteraVenta" id="btnVender__4">Vender</button>
                                </td>
                            </tr>
                            <tr class="tableRow">
                                <td class="sigla">BCH</td>
                                <td class="saldo" id="actualizarSaldoBch"></td>
                                <td class="precio" id="actualizarPrecioBch" class="mostrarPrecio"></td>
                                <td class="variation" id="variationBch" class="variation"></td>
                                <td class="contenedorBtn">
                                    <button type="button" class="btnBilletera btnBilleteraCompra" id="btnComprar__5">Comprar</button>
                                    <button type="button" class="btnBilletera btnBilleteraVenta" id="btnVender__5">Vender</button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr id="footer">
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </section>

            <section id="abono" class="billetera billetera__2">
                <div class="contenedortituloBilletera">
                    <h2 class="tituloBilletera">Abonar Saldo</h2>
                </div>
                <form method="dialog" class="formularioAbono">
                    <label class="formulario__label">¿Cuánto quieres abonar?
                    </label>
                    <input class="gasto" type="number" min="2000" id="valorAbono" class="valorAbono"
                        placeholder="Monto mínimo: 2000 CLP" required>
                    <div class="formulario__botones formulario__botones__billetera">
                        <button type="button" id="btn__abonar" class="btn">Abonar</button>
                        <input type="button" value="Cancelar" id="cancelar__1" class="btn__secundario">
                    </div>
                </form>
            </section>

            <section id="retiro" class="billetera billetera__2">
                <div class="contenedortituloBilletera">
                    <h2 class="tituloBilletera">Retirar Dinero</h2>
                </div>
                <form method="dialog" class="formularioAbono">
                    <label class="formulario__label">¿Cuánto quieres retirar?
                    </label>
                    <input class="gasto" type="number" min="2000" id="valorRetiro" class="valorAbono"
                        placeholder="Monto mínimo: 2000 CLP" required>
                        <div id="disponibleClp__1" class="disponible"></div>
                    <div class="formulario__botones formulario__botones__billetera">
                        <button type="button" id="btn__retirar" class="btn">Retirar</button>
                        <input type="button" value="Cancelar" id="cancelar__2" class="btn__secundario">
                    </div>
                </form>
            </section>

            <section id="compra" class="billetera compra">
                <div class="contenedortituloBilletera">
                    <h2 class="tituloBilletera">Comprar | Vender</h2>
                </div>
                <div class="sectionContainer">
                    <div class="btn__container">
                        <div id="windowCompra" class="btnCompra__container">
                            <button type="button" id="compraVenta__1" class="btnCompraVenta">COMPRAR</button>
                        </div>
                        <div id="windowVenta" class="btnVenta__container">
                            <button type="button" id="compraVenta__2" class="btnCompraVenta">VENDER</button>
                        </div>
                    </div>
                    <div id="contenedorForm__compra" class="contenedorForm  billetera billetera__2 billetera__3">
                        <form method="dialog" class="formularioCompra">
                            <label for="listaCompra" class="labelCompra">¿Qué cripto quieres comprar? </label>
                            <select name="cripto" id="listaCompra" class="listaCripto">
                                <option id="optionCompra__1" value="Btc">Bitcoin (BTC)</option>
                                <option id="optionCompra__2" value="Eth">Ethereum (ETH)</option>
                                <option id="optionCompra__3" value="Usdc">USD Coin (USDC)</option>
                                <option id="optionCompra__4" value="Ltc">Litecoin (LTC)</option>
                                <option id="optionCompra__5" value="Bch">Bitcoin Cash (BCH)</option>
                            </select>
                            <label for="gasto" class="labelCompra">¿Cuánto quieres gastar? </label>
                            <input id="valorCompra" class="gasto" type="number" required
                                placeholder="Ingresa la cantidad en Pesos">
                                <div id="disponibleClp__2" class="disponible"></div>
                            <div class="formulario__botones">
                                <button type="button" id="btn__confirmarCompra" class="btn">Confirmar</button>
                                <input type="button" value="Cancelar" id="cancelar__3" class="btn__secundario">
                            </div>
                        </form>
                    </div>
                    <div id="contenedorForm__venta"
                        class="contenedorForm contenedorForm__disabled billetera billetera__2 billetera__3">
                        <form method="dialog" class="formularioCompra">
                            <label for="listaVenta" class="labelCompra">¿Qué cripto quieres vender? </label>
                            <select name="cripto" id="listaCripto" class="listaCripto">
                                <option id="optionVenta__1" value="Btc">Bitcoin (BTC)</option>
                                <option id="optionVenta__2" value="Eth">Ethereum (ETH)</option>
                                <option id="optionVenta__3" value="Usdc">USD Coin (USDC)</option>
                                <option id="optionVenta__4" value="Ltc">Litecoin (LTC)</option>
                                <option id="optionVenta__5" value="Bch">Bitcoin Cash (BCH)</option>
                            </select>
                            <label for="gasto" class="labelCompra">¿Cuánto quieres vender? </label>
                            <input id="valorVenta" class="gasto" type="number" step="0.00000001" required
                                placeholder="Ingresa la cantidad en cripto">
                            <div id="disponibleCripto" class="disponible"></div>
                            <div class="formulario__botones">
                                <button type="button" id="btn__confirmarVenta" class="btn">Confirmar</button>
                                <input type="button" value="Cancelar" id="cancelar__4" class="btn__secundario">
                            </div>
                        </form>
                    </div>
                </div>
            </section>

            <section id="historial" class="billetera billetera__4">
                <div class="contenedortituloBilletera">
                    <h2 class="tituloBilletera">Historial</h2>
                </div>
                <div class="historialContainer">
                    <table id="tableHistorial" class="tableHistorial">
                        <thead>
                            <tr>
                                <th scope="col" id="historial__moneda">ID</th>
                                <th scope="col" id="historial__moneda">Operacion</th>
                                <th scope="col" id="historial__cantidad">Moneda</th>
                                <th scope="col" id="historial__precio">Cantidad</th>
                                <th scope="col" id="historial__precio">Precio</th>
                                <th scope="col" id="historial__botones" class="contenedorBtn"></th>
                            </tr>
                        </thead>
                            <tbody id="contenedorHistorial">
                            </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
                <div class="historialBtn">
                    <input type="button" value="Volver al Inicio" id="cancelar__5"
                        class="btn__secundario btn__historial">
                </div>
            </section>
        </main>
    </div>
    <div class="contenedorRepo">
        <div class="triangulo">
            <div class="shape"></div>
            <h4><a href="https://github.com/beykerestrada/Simulador-ExchangeCripto" target="_blank">Ver Repositorio<i class="uil uil-github"></i></a></h4>
        </div>
    </div>
    <footer class="footer">
        <h4>Desarrollado por Beyker Estrada</h4>
        <div class="redesSociales">
            <a href="https://www.linkedin.com/in/beykerestrada/" target="_blank"><i class="uil uil-linkedin"></i></a>
            <div class="separador"></div>
            <a href="https://github.com/beykerestrada" target="_blank"><i class="uil uil-github"></i></a>
        </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/wallet.js"></script>
    <script src="../js/historial.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/operaciones.js"></script>
</body>

</html>
